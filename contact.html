<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YourNextWatch.com â€“ Contact</title>
  <link rel="stylesheet" href="style.css">
  <script src="contact.js" defer></script> <!-- separate JS just for this page -->
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #f6f6f6;
      font-family: Arial, sans-serif;
    }
    main {
      max-width: 700px;
      margin: 60px auto;
      padding: 0 20px;
    }
    .contact-card {
      background: #1a1a1a;
      padding: 24px;
      border-radius: 10px;
    }
    .contact-card h1 {
      margin-top: 0;
      text-align: center;
    }
    label {
      display: block;
      margin: 12px 0 4px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #222;
      color: #f6f6f6;
    }
    textarea { min-height: 140px; resize: vertical; }
    button {
      margin-top: 16px;
      padding: 10px 20px;
      background: #e50914;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    #formStatus { margin-top: 12px; text-align: center; }
  </style>
</head>
<body>
  <!-- Re-use your existing navbar -->
  <header>
    <nav class="navbar">
      <a href="index.html" class="nav-logo">
        <h2 class="logo-text">ðŸŽ¬ YourNextWatch</h2>

      <ul class="nav-menu">
        <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>

        <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="contact-card">
      <h1>Contact Us</h1>
      <form id="contactForm" method="POST" action="/api/contact" novalidate>
        <label for="name">Name *</label>
        <input id="name" name="name" type="text" required>

        <label for="email">Email *</label>
        <input id="email" name="email" type="email" required>

        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text">

        <label for="message">Message *</label>
        <textarea id="message" name="message" required></textarea>

        <button id="submitBtn" type="submit">Send Message</button>
        <div id="formStatus"></div>
      </form>
    </div>
  </main>
</body>
